<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dry Skate</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div id="main" class="container">
          <div class="row">
              <div class="col-xs-12">
                  <h1 class="text-center"><b><i>Google Place Search</i></b></h1>
              </div>
          </div>
         <div class="row">
             <div class="col-md-8 col-md-offset-2">
                 <p class="text-center"><i>Search by buiness name, establishment type, or just about anything else!</i></p>
                 <form>
                   <div class="input-group">
                       <input type="text" class="form-control" placeholder="Search places...">
                       <span class="input-group-btn">
                           <button class="btn btn-default" type="button" id="searchBtn">Search!</button>
                       </span>
                   </div><!-- /input-group -->
                 </form>
                 <div class="sorted">
                     <label>Sort results by: </label>
                     <input type="radio" name="sortby" value="rating" /> Rating
                     <input type="radio" name="sortby" value="name" /> Name
                     <input type="radio" name="sortby" value="open" /> Open Now
                 </div>
             </div>
         </div>
         <div class="row">
             <ul class="col-md-8 col-md-offset-2" id="results"></ul>
         </div>
      </div>

    <script src="js/custom.js"></script>
  </body>
</html>
